            z-index: 2;
            top: 0;
            height: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none
          }

          @media only screen and (min-width: 768.1px) {
            .stories-slider-button {
              display: none
            }
          }

          .stories-slider-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            right: 10px;
            top: 10px;
            height: 36px;
            z-index: 3;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none
          }

          @media only screen and (min-width: 768.1px) {
            .stories-slider-actions {
              display: none
            }
          }

          .stories-slider-close-button {
            width: 36px;
            height: 36px;
            transform: translateZ(0);
            filter: drop-shadow(0px 1px 4px rgba(0, 0, 0, .5))
          }

          .pmx__group-progress {
            position: absolute;
            top: calc(50% - var(--i--ce-story-layer-height) / 2 - 5px);
            left: 50%;
            transform: translate(-50%);
            width: min(280px, var(--i--ce-story-layer-width));
            display: flex;
            gap: 4px;
            z-index: 3;
            pointer-events: none;
            color: #fffc
          }

          @media only screen and (max-width: 768px) {
            .pmx__group-progress {
              top: calc(50% - var(--i--ce-story-layer-height) / 2 + 8px);
              width: calc(100% - 20px)
            }
          }

          @media only screen and (min-width: 768.1px) {
            .pmx__groups-container:not(.desktop-support) .pmx__group-progress {
              top: calc(50% - var(--i--ce-story-layer-height) / 2 + 8px);
              width: calc(var(--i--ce-story-layer-width) - 20px)
            }
          }

          .pmx__group-progress .pmx__group-progress-segment {
            flex: 1 1 0;
            height: 2px;
            border-radius: 2px;
            background-color: #ffffff4d;
            overflow: hidden
          }

          .pmx__group-progress .pmx__group-progress-segment .pmx__group-progress-fill {
            height: 100%;
            width: 100%;
            background-color: currentColor;
            transform-origin: left center;
            transform: scaleX(0);
            will-change: transform;
            transition: transform 80ms linear;
            backface-visibility: hidden
          }

          .pmx__groups-container.desktop-support .pmx__group-story-title.story-title {
            position: absolute;
            top: calc(50% - var(--i--ce-story-layer-height) / 2 - 12px);
            left: calc(50% - var(--i--ce-story-layer-width) / 2 + 16px);
            right: auto;
            z-index: 3;
            pointer-events: none;
            transform: translateZ(0);
            font-family: var(--group-font-family, "Inter"), sans-serif;
            font-style: var(--group-font-style, normal);
            font-weight: var(--group-font-weight, 400);
            font-size: 16px;
            line-height: 100%;
            letter-spacing: var(--group-letter-spacing, 0);
            text-transform: var(--group-text-transform, none)
          }
        </style>
        <div dir="ltr" role="dialog" aria-modal="true" class="pmx__groups-overlay " aria-hidden="false" style="background: rgb(0, 0, 0);">
          <div class="pmx__groups-container " dir="ltr" style="transform: translateY(0px); transition: none;"></div>
        </div>
      </template>
    </pmx-gallery>
  </body>
</html>
